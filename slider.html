<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Banner Slider</title>
    <style>
      .slider-container {
        max-width: 1300px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        height: 450px;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease;
        position: relative;
      }

      .slide {
        min-width: 100%;
        height: 450px;
        object-fit: cover;
      }

      .thumbnail-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        overflow-x: auto;
        gap: 10px;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .thumbnail {
        width: 100px;
        height: 60px;
        object-fit: cover;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s ease;
        border: 2px solid transparent;
      }

      .thumbnail.active,
      .thumbnail:hover {
        opacity: 1;
        border-color: #007bff;
      }

      /* Scrollbar styling for thumbnail container */
      .thumbnail-container::-webkit-scrollbar {
        height: 8px;
      }

      .thumbnail-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .thumbnail-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .thumbnail-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <section class="banner-slider">
      <div class="slider-container">
        <div class="slider">
          <img src="assets/slider/img1.jpg" alt="Slide 1" class="slide" />
          <img src="assets/slider/img2.jpg" alt="Slide 2" class="slide" />
          <img src="assets/slider/img3.jpg" alt="Slide 3" class="slide" />
          <img src="assets/slider/img4.jpg" alt="Slide 4" class="slide" />
          <img src="assets/slider/img5.jpg" alt="Slide 5" class="slide" />
          <img src="assets/slider/img6.jpg" alt="Slide 6" class="slide" />
          <img src="assets/slider/img7.jpg" alt="Slide 7" class="slide" />
          <img src="assets/slider/img8.jpg" alt="Slide 8" class="slide" />
          <img src="assets/slider/img9.jpg" alt="Slide 9" class="slide" />
        </div>

        <div class="thumbnail-container"></div>
      </div>
    </section>

    <script src="style/script.js"></script>
  </body>
</html>
